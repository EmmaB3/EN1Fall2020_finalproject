<html>
	<title>Asteroid Blast (Local)</title>
	<head>
		<script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
	  <script src="../src/secret.js" charset="utf-8"></script>
	  <script src="../src/cloud.js" charset="utf-8"></script>
	  <script src="../src/game.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="../src/style.css" />
	</head>
<body>

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="Page_Input"></service-airtable>
		<service-spike id="service_spike"></service-spike>
	</div>

	<h1>Local Interface</h1>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

	    <div type="cloud_check" cloud_compare="equal" cloud_action="run_js">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="FIRE!">
			<input type=text id="cloud_action_val" value="shootOnce">
		</div>
	  
	    <div type="cloud_check" cloud_compare="equal" cloud_action="run_js">
			<input type=text id="cloud_name" value="reset">
			<input type=text id="cloud_value" value="true">
		  	<input type=text id="cloud_action_val" value="goToStartPos">
		</div>

		<div type="cloud_check" cloud_compare="changes" cloud_action="run_js">
			<input type=text id="cloud_name" value="shooter_angle">
		  	<input type=text id="cloud_action_val" value="angleShooter">
		</div>
    </div>

	<hr>

	<div class="footer">
		<p>
			<ul>
			  <li><a href="./myProject_remote.html" target=_blank>My Project Remote Page</a></li>
			  <li><a href="./myProject_local.html" target=_blank>My Project Local Page</a></li>
			</ul>
		  </p>
			<p><a href="../index.html">Return back to the main homepage.</a></p>
	</div>

</body>
</html>
